version: "3.8"

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    ports:
      - "5433:5432"

  django-app:
    container_name: django-app
    build:
      context: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      DEBUG: False
      DB_NAME: 'root'
      DB_USER: 'root'
      DB_PASSWORD: 'root'
      DB_HOST: 'postgres'
      DB_PORT: 5432
      SECRET_KEY: 'django-insecure-c=^(1v_ckt66!$&lkrzlg8zr%+pu(5wvc3_x+b$hlf&j46qi!l'
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/

  nginx:
    image: nginx:latest
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/static
      - media_volume:/media
    ports:
      - "80:80"
    depends_on:
      - django-app
volumes:
  static_volume:
  media_volume: